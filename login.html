<!doctype html>
<html lang="en">
  <head>
    <title>Login</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script>
      function swapLogin() {
        console.log("swapping");
        let desc = document.querySelector(".desc");
        let descBtn = document.querySelector(".descBtn");
        let swapLink = document.querySelector(".swapLink");
        let loginForm = document.querySelector(".loginForm");
        let signUpForm = document.querySelector(".signUpForm");
        if (descBtn.innerText === "Login") {
          desc.innerText = "Create a new account?";
          descBtn.innerText = "Sign Up";
          swapLink.innerText = "Create a new account?";
          signUpForm.classList.add("d-none");
          loginForm.classList.remove("d-none");
        } else {
          desc.innerText = "Already have an account?";
          descBtn.innerText = "Login";
          swapLink.innerText = "Have an account?";
          signUpForm.classList.remove("d-none");
          loginForm.classList.add("d-none");
        }
      }
    </script>
    <style>
      html,
      body {
        background-image: linear-gradient(120deg, #fdfbfb 0%, #ebedee 100%);
        height: 100%;
        marin: 0;
      }
      .container-fluid {
        height: 500px;
      }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <nav
      class="navbar navbar-dark bg-dark text-white d-flex sticky-top justify-content-between align-items-center px-4"
    >
      <!-- Left hamburger -->
      <div class="">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="2em"
          height="2em"
          viewBox="0 0 32 32"
        >
          <path
            fill="none"
            stroke="currentColor"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M5 8h22M5 16h22M5 24h22"
          />
        </svg>
      </div>
      <div class="">
        <p class="h4">MH EBill</p>
      </div>
      <div class="">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="2em"
          height="2em"
          viewBox="0 0 24 24"
        >
          <path
            fill="currentColor"
            fill-rule="evenodd"
            d="M8 7a4 4 0 1 1 8 0a4 4 0 0 1-8 0m0 6a5 5 0 0 0-5 5a3 3 0 0 0 3 3h12a3 3 0 0 0 3-3a5 5 0 0 0-5-5z"
            clip-rule="evenodd"
          />
        </svg>
      </div>
    </nav>

    <!-- Entire Page -->
    <div class="w-100 h-100">
      <!-- Entire Content -->
      <div class="container-fluid row mx-auto p-5 w-50">
        <!-- Description(Login) -->
        <div
          class="d-none d-md-block col-8 col-md-4"
          style="background-color: #8ec5fc; border-radius: 50px 0px 0px 50px"
        >
          <img src="bulb.svg" class="p-4" />
          <div
            class="d-flex flex-column justify-content-center align-items-center px-5 py-2"
          >
            <p class="text-center desc">Already have an account?</p>
            <button
              class="btn btn-xl btn-dark rounded-pill descBtn"
              onclick="swapLogin()"
            >
              Login
            </button>
          </div>
        </div>
        <!-- Description(Sign Up) -->
        <!-- Forms -->
        <div
          class="mx-auto col-7 col-md-8 d-flex flex-column align-items-center justify-content-center p-3"
        >
          <!-- Sign Up Form -->
          <form method="post" class="signUpForm" style="width: 300px">
            <fieldset>
              <legend>Sign Up</legend>
              <div class="form-group my-2">
                <label for="phone">Phone number</label>
                <input class="form-control" type="tel" name="phone" required />
              </div>
              <div class="form-group my-2">
                <label for="pass">Password</label>
                <input
                  class="form-control"
                  type="password"
                  name="pass"
                  required
                />
              </div>
              <div class="form-group my-2">
                <label for="conpass">Confirm Password</label>
                <input
                  class="form-control"
                  type="password"
                  name="conpass"
                  required
                />
              </div>
              <a
                href="dashboard.html"
                class="btn btn-dark btn-xl rounded-pill m-2"
              >
                Get OTP</a
              >
            </fieldset>
          </form>
          <!-- Login Form -->
          <form
            action="dashboard.html"
            method="post"
            class="d-none loginForm"
            style="width: 300px"
          >
            <fieldset>
              <legend>Login</legend>
              <div class="form-group my-2">
                <label for="phone">Phone number</label>
                <input class="form-control" type="tel" name="phone" required />
              </div>
              <div class="form-group my-2">
                <label for="pass">Password</label>
                <input
                  class="form-control"
                  type="password"
                  name="pass"
                  required
                />
              </div>
              <a
                href="dashboard.html"
                class="btn btn-dark btn-xl rounded-pill m-2"
              >
                Get OTP</a
              >
            </fieldset>
          </form>
          <a
            class="text-nowrap d-md-none swapLink link-primary"
            onclick="swapLogin()"
            >Have an account?</a
          >
        </div>
      </div>
    </div>
  </body>
</html>
